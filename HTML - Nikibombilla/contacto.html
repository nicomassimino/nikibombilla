<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS - Nikibombilla/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Nikibombilla</title>
    <link rel="shortcut icon" href="Imágenes/logo.png">
</head>
    <body>
        <header>
            <a href="../index.html"><img class="img" src="../Imágenes/logo.png" alt="logo"></a> 
                <nav class="botones">
                    <ul type="none">
                        <li class="link"> <a href="../index.html">Inicio</a></li>
                        <li class="link"> <a href="./nosotros.html">Nosotros</a></li>
                        <li class="link"> <a href="./tienda.html">Tienda</a></li>
                        <li class="link"> <a href="./preguntasfrecuentes.html">Preguntas frecuentes</a></li>
                        <li class="link"> <a href="./contacto.html">Contacto</a></li>
                    </ul>
                </nav>
        </header>
            <main class="main_footer">
                <section class="contacto">
                    <form action="/ruta-destino" method="get" enctype="">
                        <fieldset class="contacto_items">
                            <legend><h4>Contacto</h4></legend>
                            <input type="Text" name="Username" id="nombre" placeholder="Nombre y Apellido" required>
                            <input type="Email" name="Email" placeholder="Email" required>                   
                            <input type="Phone" name="Phone" placeholder="Teléfono">
                            <input type="Asunto" name="Asunto" placeholder="Asunto">
                            <textarea name="message" placeholder="Escribe tu mensaje" cols="30" rows="10"></textarea>
                            <button type="reset">Limpiar</button>
                        <button type="submit">Enviar</button>
                        </fieldset>
                    </form>
                </section>
            </main>

        <footer class="main_footer" id="footer">
            <div class="redes">
                <a class="" href="https://www.instagram.com/nikibombilla/"><i class="fa-brands fa-instagram"></i></a>
                <a class="" href="">WhatsApp</a>
                <a class="" href="#top">Ir Arriba</a> 
            </div>
        </footer>
                        
            
    </body>
</html>
