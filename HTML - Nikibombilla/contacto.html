        <section class="contacto">
            <form action="/ruta-destino" method="get" enctype="">
                <fieldset>
                    <legend>Contacto</legend>

                    <input type="Text" name="Username" id="nombre" placeholder="Nombre y Apellido" required>
                    <input type="Email" name="Email" placeholder="Email" required>                   
                    <input type="Phone" name="Phone" placeholder="Teléfono">
                    <input type="Asunto" name="Asunto" placeholder="Asunto">
                    <textarea name="message" placeholder="Escribe tu mensaje" cols="30" rows="10"></textarea>

                    <button type="reset">Limpiar</button>
                <button type="submit">Enviar</button>
                </fieldset>
            </form>
        </section>
        
    </main>
