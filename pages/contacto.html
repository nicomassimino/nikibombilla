                                <div class="col-md-6">
                                    <label for="InputName" class="form-label">Nombre y apellido</label>

                                </div>

                                    <label for="inputAddress2" class="form-label">Número de teléfono</label>

                                </div>
                                <div class="col-md-6">

                                <div class="col-md-6">
                                    <label for="inputState" class="form-label">Provincia</label>
                                        <select id="inputState" class="form-select">
                                            <option selected>Opción</option>
                                            <option>CABA</option>
                                            <option>Córdoba</option>
                                            <option>Jujuy</option>
                                            <option>Mendoza</option>
                                            <option>Buenos Aires</option>
                                            <option>Rio Negro</option>
                                            <option>Salta</option>
                                            <option>Neuquén</option>
                                        </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="inputCity" class="form-label">Asunto</label>
                                    <input type="text" class="form-control" id="InputAsunto">
                                </div>
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                                    <label for="floatingTextarea3">Escribe tu mensaje</label>
                                </div>
                                <div class="row-cols-1 justify-content-around col-md-3">
                                    <button type="reset" class="btn btn-primary">Limpiar</button>
                                    <button type="submit" class="btn btn-primary">Enviar</button>
