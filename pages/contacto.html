                  <button class="navbar-toggler botonmenu" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item link animate__animated animate__flipInX">
                        <a class="nav-link link" aria-current="page" href="../index.html">Inicio</a>
                      </li>
                      <li class="nav-item link animate__animated animate__flipInX">
                        <a class="nav-link link" href="./nosotros.html">Nosotros</a>

                      <li class="nav-item link animate__animated animate__flipInX">

                    </ul>
                  </div>
                </div>
              </nav>
        </header>
            <main class="main_footer">
                <h1 class="contacto_titulo">Contacto</h1>
                <section class="contacto">
                        <form class="row g-3  contacto">
                        <div class="col-md-6">
                          <label for="InputName" class="form-label">Nombre y apellido</label>
                          <input type="text" class="form-control" id="inputEmail4" placeholder="Nombre y apellido">
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Ejemplo: tucorreo@gmail.com">
                          </div>
                        <div class="col-md-6">
                          <label for="inputAddress2" class="form-label">Número de teléfono</label>
                          <input type="text" class="form-control" id="inputPhone" placeholder="Teléfono">
                        </div>
                        <div class="col-md-6">
                          <label for="inputCity" class="form-label">Ciudad</label>
                          <input type="text" class="form-control" id="inputCity" placeholder="Ejemplo: Buenos Aires">
                        </div>
                        <div class="col-md-6">
                          <label for="inputState" class="form-label">Provincia</label>
                          <select id="inputState" class="form-select">
                            <option selected>Opción</option>
                            <option>CABA</option>
                            <option>Córdoba</option>
                            <option>Jujuy</option>
                            <option>Mendoza</option>
                            <option>Buenos Aires</option>
                            <option>Rio Negro</option>
                            <option>Salta</option>
                            <option>Neuquén</option>
                          </select>
                        </div>
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">Asunto</label>
                            <input type="text" class="form-control" id="InputAsunto">
                          </div>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea3">Escribe tu mensaje</label>
                      </div>
                        <div class="col-md-12">
                            <button type="reset" class="btn btn-primary">Limpiar</button>
                          </div>
                        <div class="col-md-12">
                          <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                      </form>
                </section>
            </main>
                <footer class="main_footer" id="footer">
                    <div class="redes">
                        <a class="insta_wpp_flecha" href="https://www.instagram.com/nikibombilla/"><i class="fa-brands fa-instagram"></i></a>
                        <a class="insta_wpp_flecha" href=""></a><i class="fa-brands fa-whatsapp"></i>
                        <a class="insta_wpp_flecha" href=""></a><i class="fa-solid fa-arrow-up"></i>
                     </div>
                </footer>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
